<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAKDJAS Baguette Shop — Inicio</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #fff9e6;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #ffcc33, #ffdd55);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        header img.logo {
            height: 60px;
            border-radius: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #b88600;
        }

        /* Carrusel */
        .carousel {
            width: 100%;
            height: 350px;
            overflow: hidden;
            position: relative;
        }

        .carousel img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            position: absolute;
            animation: slide 12s infinite;
            opacity: 0;
        }

        .carousel img:nth-child(1) { animation-delay: 0s; }
        .carousel img:nth-child(2) { animation-delay: 4s; }
        .carousel img:nth-child(3) { animation-delay: 8s; }

        @keyframes slide {
            0% { opacity: 0; }
            10% { opacity: 1; }
            30% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Productos */
        .productos {
            padding: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .producto {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .producto:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .producto img {
            width: 100%;
            border-radius: 15px;
        }

        .btn-comprar {
            margin-top: 15px;
            background: #ffcc33;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-comprar:hover {
            background: #e6b727;
        }

    </style>
</head>

<body>
    <header>
        <img src="Adobe Express - file.png" alt="Logo" class="logo" />
        <nav>
            <a href="index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- Carrusel automático -->
    <div class="carousel">
        <img src="nrmal.jpg" alt="Baguette 1">
        <img src="Media-Baguette-4-Semillas-healthy-scaled.jpeg" alt="Baguette 2">
        <img src="QUESO.jpg" alt="Baguette 3">
    </div>

    <!-- Productos destacados -->
    <section class="productos">
        <div class="producto">
            <img src="nrmal.jpg" alt="Baguette Clásica">
            <h2>Baguette Clásica</h2>
            <p>Crujiente, dorada y recién salida del horno.</p>
            <a href="products.html" class="btn-comprar">Ver productos</a>
        </div>

        <div class="producto">
            <img src="QUESO.jpg" alt="Baguette con Queso">
            <h2>Baguette con Queso</h2>
            <p>Perfecta combinación entre pan fresco y queso fundido.</p>
            <button class="btn-comprar">Comprar</button>
        </div>
    </section>

</body>
</html>
