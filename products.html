<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Productos - Baguette Shop</title>
<style>
body { margin: 0; font-family: Arial; background: #fff8d6; }
header { background: #ffda44; padding: 20px; text-align:center; font-size:28px; font-weight:bold; }
.container { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:20px; }
.card {
background:white;
width:260px;
padding:15px;
border-radius:10px;
box-shadow:0 3px 6px rgba(0,0,0,0.2);
transition:transform .2s;
animation: fadeIn .8s ease;
}
.card:hover { transform: scale(1.05); }
.card img { width:100%; border-radius:8px; }
.buy-btn {
display:block;
margin-top:10px;
padding:10px;
background:#ffda44;
text-align:center;
font-weight:bold;
border-radius:8px;
text-decoration:none;
color:#333;
}
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
</style>
</head>
<body>
<header>Productos</header>
<div class="container">
<div class="card">
<img src="https://via.placeholder.com/250x150" />
<h3>Baguette Tradicional</h3>
<p>$2.000</p>
<a class="buy-btn" href="cart.html">Agregar</a>
</div>
<div class="card">
<img src="https://via.placeholder.com/250x150" />
<h3>Baguette Integral</h3>
<p>$2.500</p>
<a class="buy-btn" href="cart.html">Agregar</a>
</div>
</div>
</body>
</html>
